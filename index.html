<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="shortcut icon" href="./img/game.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;600&amp;family=Roboto+Slab:wght@300;400&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="playerDetail">
           <input id="player1" type="text" value="Player1">
           <input id="player2" type="text" value="Player2">
        </div>
        <div class="score">
            <div class="playeroneScore"></div>
            <div class="draw"></div>
            <div class="playertwoScore"></div>
        </div>

        <div class="winningMessage">

        </div>
        <div class="wrapper">
            <div class="class1"></div>
            <div class="class2"></div>
            <div class="class3"></div>
            <div class="class4"></div>
            <div class="class5"></div>
            <div class="class6"></div>
            <div class="class7"></div>
            <div class="class8"></div>
            <div class="class9"></div>
           
        </div>
        <div class="info">
            <button id="playAgain">Play Again</button>
            <button id="resetScore">Reset Score</button>
        </div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
